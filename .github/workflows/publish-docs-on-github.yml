name: build_docs

on:

  push:
    branches: [ development ]
  workflow_dispatch:


jobs:

  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python with uv
        uses: astral-sh/setup-uv@v1
        with:
          python-version: 3.11

      - name: Install dependencies with uv
        run: |
            python -m venv .venv
            uv pip install -r requirements.txt
            uv pip install -r requirements_sphinx.txt
            uv pip install torch
        env:
          VIRTUAL_ENV: .venv
          PATH: .venv/bin:${{ env.PATH }}

      - name: make html & commit the changes
        run: |
          python scripts/specs_docs_generation.py
          sphinx-build -b html ./docs/source ./docs
          git config --global user.email "github@action.com"
          git config user.name "pavlovicmilena"
          git add -f ./docs
          git commit -m 'update docs'
        env:
          VIRTUAL_ENV: .venv
          PATH: .venv/bin:${{ env.PATH }}
          PYTHONPATH: .

      - name: push changes to gh-pages to show automatically
        uses: ad-m/github-push-action@master
        with:
          branch: gh-pages
          force: true