name: build_docs

on:

  push:
    branches: [ development ]
  workflow_dispatch:


jobs:

  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements_sphinx.txt
          pip install torch
      - name: make html & commit the changes
        run: |
          export PYTHONPATH=.
          python scripts/specs_docs_generation.py
          sphinx-build -b html ./docs/source ./docs
          git config --global user.email "github@action.com"
          git config user.name "pavlovicmilena"
          git add -f ./docs
          git commit -m 'update docs'

      - name: push changes to gh-pages to show automatically
        uses: ad-m/github-push-action@master
        with:
          branch: gh-pages
          force: true